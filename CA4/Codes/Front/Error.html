<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="Style-css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Error</title>
    <style>
        h1 {
            font-size: 3.5rem;
            color: #343a40;
        }
        p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom p-0">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand ps-4 m-0" href="Homepage.html">
          <img src="Images/logo.png" alt="MioBook Logo" width="79" height="29" />
        </a>

        <div class="search-box">
          <div class="dropdown">
            <button class="dropdown-toggle" type="button" id="searchDropdown" data-bs-toggle="dropdown" aria-expanded="false">Author</button>
            <ul class="dropdown-menu" aria-labelledby="searchDropdown">
              <li><a class="dropdown-item color-dark-gray" href="#">Name</a></li>
              <li><a class="dropdown-item color-dark-gray" href="#">Author</a></li>
              <li><a class="dropdown-item color-dark-gray" href="#">Genre</a></li>
            </ul>
          </div>
          <div class="divider"></div>
          <input type="text" placeholder="Search" />
        </div>
        <a href="#" class="btn btn-buy-now me-4 p-0 text-center align-content-center fw-medium">Buy now</a>
      </div>
    </nav>

    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
      <div class="row">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center ">
          <h1 id="error-title">Error</h1>
        <p id="error-message" class="text-center">Something went wrong. Please try again later.</p>
        
        <a class="btn btn-add-to-cart" href="Homepage.html">Go back to Home</a>
        </div>
        <div class="d-none d-md-block col-md-6">
          <img src="Images/ERROR Background Removed.png" alt="" height="100%" width="100%">
        </div>
      </div> 
    </div>
    
    <footer class="text-center bg-dark-green d-flex align-items-center justify-content-center py-1 mt-5" style="position: fixed; width: 100%; bottom: 0;">
        <p class="color-gray m-0" style="font-size: 0.9rem">
            Copyright Â© 2025 -
            <a href="#" class="text-decoration-none color-beige">MioBook</a>
        </p>
    </footer>
    
    <script>
        function setError(type) {
            if (type === '404') {
                document.getElementById('error-title').innerText = '404';
                document.getElementById('error-message').innerText = 'Oops! The page you are looking for does not exist.';
            } else {
                document.getElementById('error-title').innerText = 'Error';
                document.getElementById('error-message').innerText = 'Something went wrong. Please try again later.';
            }
        }
        //  Example: setError('404'); // Call this function dynamically based on error type
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
